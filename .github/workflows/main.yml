name: Daily Stock Fetch

on:
  schedule:
    # 平日 15:35 JST = 06:35 UTC（土日は fetch_and_commit.py 内でスキップ）
    - cron: "35 6 * * 1-5"
  workflow_dispatch:  # 手動実行ボタン

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # CSV を commit/push するために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt pytz

      - name: Run fetcher
        run: python core/fetch_and_commit.py

      - name: Commit and push CSV
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          # 変更がなければ空コミットを避ける
          git diff --cached --quiet || git commit -m "chore: daily fetch $(date +'%Y-%m-%d')"
          git push
